<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Test Series Table</title>
</head>
<body>
  <h1>Test Table</h1>
  <table border="1" id="series-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Nombre</th>
        <th>Canal</th>
        <th>Temporadas</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const series = [
      { id: 1, name: "Breaking Bad", channel: "AMC", seasons: 5 },
      { id: 2, name: "Stranger Things", channel: "Netflix", seasons: 4 }
    ];

    const tableBody = document.querySelector("#series-table tbody");
    series.forEach(s => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${s.id}</td>
        <td>${s.name}</td>
        <td>${s.channel}</td>
        <td>${s.seasons}</td>
      `;
      tableBody.appendChild(row);
    });
  </script>
</body>
</html>
