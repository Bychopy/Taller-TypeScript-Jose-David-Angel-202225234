<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Listado de Series</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container mt-4">
    <h1>Listado de Series</h1>
    <div class="row">
      <div class="col-md-8">
        <table class="table table-striped" id="series-table">
          <thead class="thead-dark">
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Canal</th>
              <th>Temporadas</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <p id="average-seasons" class="mt-3 font-weight-bold"></p>
      </div>
      <div class="col-md-4">
        <div id="serie-card"></div>
      </div>
    </div>
  </div>

<script type="module" src="./scripts/main.js"></script>
</body>
</html>
